<!DOCTYPE html>
<head>
    <title>Bitcoin Bank Citizen</title>
</head>
<body>
    <h1>Bitcoin, Bank, Citizen</h1>
    <p>Select Bitcoin, Bank, or Citizen</p>

    <p><strong>Remember:</strong> “Bitcoin beats Bank & makes Bank irrelevant, Bank beats Citizen & then controls Citizen, Citizen beats Bitcoin & gains financial freedom from Bitcoin.” </p>
    <div class='score'>

    </div>
    <div class='message'>

    </div>
    <button type='button'>Bitcoin</button>
    <button type='button'>Bank</button>
    <button type='button'>Citizen</button>
    <script>
        const message = document.querySelector('.message');
        const score = document.querySelector('.score');
        const buttons = document.querySelectorAll('button');
        const winnerScores = [0,0];
        
        //add event listeners to buttons
        for ( let i = 0 ; i < buttons.length ; i++){
            buttons[i].addEventListener('click', playGame);
        }

        function playGame(a){
            //setup player's selection
            let playerSelection = a.target.innerText;
            //setup a random number to select for computer
            //selects a number between 0 and 1 (1 not-inclusive)
            let computerSelection = Math.random();

            //if computerSelection is less than .34, computer selects Bitcoin
            if (computerSelection < .34){
                computerSelection = 'Bitcoin';
            } else if (computerSelection <= .67){
                computerSelection = 'Bank';
            } else {
                computerSelection = 'Citizen';
            }
            
            //setup a function to compare winners and return result
            let result = checkWinner(playerSelection, computerSelection);

            //output scores to the DOM
            if (result === 'Player'){
                result += ' wins!';
                //update score
                winnerScores[0]++;
            }

            if (result === 'Computer'){
                result += ' wins!';
                winnerScores[1]++;
            }

            if (result === 'Draw'){
                result += '. It\'s a tie!'
            }

            //output score into Score DIV
            score.innerHTML = 'Player: [ ' + winnerScores[0]+ ' ] Computer: [ ' + winnerScores[1] + ' ]';

            //output player and computer's selections
            messenger('Player: <strong>' + playerSelection + '</strong> Computer: <strong>' + computerSelection + '</strong><br>' + result);
        }

        function messenger(selectionMessage){
            message.innerHTML = selectionMessage;
        }

        function checkWinner(player, computer){
            if (player === computer){
                return 'Draw';
            }

            if (player === 'Bitcoin'){
                if(computer === 'Bank'){
                    return 'Computer';
                } else {
                    return 'Player';
                }
            }

            if (player === 'Bank'){
                if (computer === 'Citizen'){
                    return 'Computer';
                } else {
                    return 'Player';
                }
            }

            if (player === 'Citizen'){
                if (computer === 'Bitcoin'){
                    return 'Computer';
                } else {
                    return 'Player';
                }
            }
        }
    </script>
</body>
</html>
